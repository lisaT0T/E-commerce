<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    referrerpolicy="no-referrer"></script>
    <script src="javascript/menu.js"></script>
</head>
<body>
    <div class="grid">
        <header>
            <div class="home">
                <a href="/#/" id="home">Home</a>
            </div>
            <div class="profile">
                <a href="/login" id="login">Login</a>
                <a href="/#/cart" id="cart">Cart</a>
                <a href="/#/order" id="order">My Orders</a>
                <a href="/register" id="signup">Sign Up</a>
                <a href="/#/logout" id="logout">Logout</a>
            </div>
        </header>

        <main>
            <div class="brands">
                <h2>NIKE</h2>
                <ul class="brand" id="nike">
                    <li class="nike">
                        <a href="/product1">
                            <img src="./images/Nike/nike1(1).jpg" alt="nikeShirt">
                        </a>
                        <div class="name">
                            <a href="/product1">Nike Sportswear Essential</a>
                        </div>
                        <div class="price">
                            $35
                        </div>
                    </li>
                    <li>
                        <a href="/product2">
                            <img src="./images/Nike/nike2(1).jpg" alt="nikeShirt">
                        </a>
                        <div class="name">
                            <a href="/product2">Nike Sportswear</a>
                        </div>
                        <div class="price">
                            $60
                        </div>
                    </li>
                    <li>
                        <a href="/product3">
                            <img src="./images/Nike/nike3(1).jpg" alt="nikeShirt">
                        </a>
                        <div class="name">
                            <a href="/product3">Nike Dri-FIT</a>
                        </div>
                        <div class="price">
                            $30
                        </div>
                    </li>
                    <li>
                        <a href="/product4">
                            <img src="./images/Nike/nike4(1).jpg" alt="nikeShirt">
                        </a>
                        <div class="name">
                            <a href="/product4">Nike Dri-FIT Run Division</a>
                        </div>
                        <div class="price">
                            $35
                        </div>
                    </li>
                    <li>
                        <a href="/product5">
                            <img src="./images/Nike/nike5(1).jpg" alt="nikeShirt">
                        </a>
                        <div class="name">
                            <a href="/product5">Air Jordan 1 Mid SE</a>
                        </div>
                        <div class="price">
                            $135
                        </div>
                    </li>
                    <li>
                        <a href="/product6">
                            <img src="./images/Nike/nike6(1).jpg" alt="nikeShirt">
                        </a>
                        <div class="name">
                            <a href="/product6">Air Jordan 1 Mid</a>
                        </div>
                        <div class="price">
                            $125
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>

</html>
